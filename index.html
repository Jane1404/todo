<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ToDo App </title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <h1 class="main-header">To Do:</h1>
        <h2 class="sub-header"> Saturday </h2>
        <div class="container">
            <div class="new-todo-block">
                <input class="new-todo" type="text" id="new-todo">
                <button class="add-todo" id="add-todo"> Add </button>
            </div>
            <ol class="todo"></ol>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
